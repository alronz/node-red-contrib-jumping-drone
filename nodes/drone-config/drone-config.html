<script type="text/javascript">
    RED.nodes.registerType('drone-config',{
        category: 'config',
        defaults: {
            ip: {value: "192.168.2.1"},
            droneType: {value: "", required: true}
        },
        label: function() {
          return this.ip;
        }
    });
</script>

<script type="text/x-red" data-template-name="drone-config">
    <div class="form-row">
        <label for="node-config-input-ip"><i class="icon-wifi"></i>Drone IP Address</label>
        <input type="text" id="node-config-input-ip" placeholder="192.168.2.1">
    </div>

     <div class="form-row">
        <label for="node-config-input-droneType">Drone Type</label>
        <select id="node-config-input-droneType" style="width:125px !important">
            <option value="Jumping Drone">Jumping Drone</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="drone-config">
    <p>This node is used to set the configuration parameters for the Parrot drone as explained below:</p>
    <ul>
        <li>'Type' - The type of the Parrot drones (currently supports only Jumping mini drones)</li>
        <li>'IP' - This an optional IP address for the drone, default is 192.168.2.1</li>
    </ul>


</script>
