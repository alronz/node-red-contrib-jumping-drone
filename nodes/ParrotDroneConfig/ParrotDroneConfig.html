<script type="text/javascript">
    RED.nodes.registerType('ParrotDroneConfig', {
        category: 'config',
        defaults: {
            type: {value: "JumpingDrone", required: true},
            ip: {value: "192.168.2.1"}
        },
        label: "Parrot Drone Configs"
    });
</script>

<script type="text/x-red" data-template-name="ParrotDroneConfig">

    <div class="form-row">
        <label for="node-config-input-type">Type</label>
        <select id="node-config-input-type">
            <option value="JumpingDrone" selected="selected">JumpingDrone</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-config-input-ip">IP Address</label>
        <input type="text" id="node-config-input-ip" placeholder="192.168.2.1">
    </div>


</script>

<script type="text/x-red" data-help-name="ParrotDroneConfig">
    <p>This node is used to set the configuration parameters for the Parrot drone as explained below:</p>
    <ul>
        <li>'Type' - The type of the Parrot drones (currently supports only Jumping mini drones)</li>
        <li>'IP' - This an optional IP address for the drone, default is 192.168.2.1</li>
    </ul>


</script>
